<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>
    <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
    <script>
        //esri/widgets/BasemapToggle 小部件
     require(['esri/Map','esri/views/MapView','esri/widgets/BasemapToggle'],(Map,MapView,BasemapToggle)=>{
        const map=new Map({
            basemap:'topo-vector'
        });
        const view =new MapView({
            container:'viewDiv',
            map:map,
            center:[117.00739, 39.14111],
            zoom:12
        });
        const toggle=new BasemapToggle({
            //设置属性
            view:view,//视图提供对'topo-vector'的访问
            nextBasemap:'hybrid'//允许切换到'hybrid'地图
        });
        view.ui.add(toggle, "top-right");
     })
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
